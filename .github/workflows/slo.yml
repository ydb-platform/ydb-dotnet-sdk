name: SLO

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ydb-slo-action:
    if: (!contains(github.event.pull_request.labels.*.name, 'no slo'))

    name: SLO test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workload:
          - AdoNet
          - Dapper
          - EF
        include:
          - workload: AdoNet
            read_rps: 1000
            write_rps: 100
          - workload: Dapper
            read_rps: 1000
            write_rps: 100
          - workload: EF
            read_rps: 1000
            write_rps: 100
    
    concurrency:
      group: slo-${{ github.ref }}-${{ matrix.workload }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Initialize YDB SLO
        uses: ydb-platform/ydb-slo-action/init@main
        with:
          github_pull_request_number: ${{ github.event.inputs.github_pull_request_number }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workload_name: ${{ matrix.workload }}
          ydb_database_node_count: 5

      - name: Prepare SLO Database
        run: |
          cd slo/src/${{ matrix.workload }}
          dotnet run create "Host=localhost;Port=2135;Database=/Root/testdb"

      - name: Run SLO Tests
        run: |
          cd slo/src/${{ matrix.workload }}
          dotnet run run "Host=localhost;Port=2135;Database=/Root/testdb" \
            --prom-pgw http://localhost:9091  \
            --report-period 250 \
            --time 600 \
            --read-rps ${{ matrix.read_rps }} \
            --write-rps ${{ matrix.write_rps }} \
            --read-timeout 1000 \
            --write-timeout 1000

      - if: always()
        name: Store ydb chaos testing logs
        run: |
          docker logs ydb-chaos > chaos-ydb.log

      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.workload }}-chaos-ydb.log
          path: ./chaos-ydb.log
          retention-days: 1
