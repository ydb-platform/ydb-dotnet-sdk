name: tests
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
jobs:
  unit-tests:
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-12]
        dotnet-verion: [3.1.x, 6.0.x]
        include:
          - dotnet-verion: 3.1.x
            dotnet-target-framework: netcoreapp3.1
          - dotnet-verion: 6.0.x
            dotnet-target-framework: net6.0
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            3.1.x
            6.0.x
      - name: Test
        run: | 
          cd src
          dotnet test --filter "Category=Unit" -f ${{ matrix.dotnet-target-framework }}
 
  integration-tests:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        ydb-version: [trunk]
        dotnet-verion: [3.1.x, 6.0.x]
        include:
          - dotnet-verion: 3.1.x
            dotnet-target-framework: netcoreapp3.1
          - dotnet-verion: 6.0.x
            dotnet-target-framework: net6.0
    services:
      ydb:
        image: cr.yandex/yc/yandex-docker-local-ydb:${{ matrix.ydb-version }}
        ports:
          - 2135:2135
          - 2136:2136
          - 8765:8765
        env:
          YDB_LOCAL_SURVIVE_RESTART: true
          YDB_USE_IN_MEMORY_PDISKS: true
        options: '-h localhost'
    env:
      OS: ubuntu-22.04
      YDB_VERSION: ${{ matrix.ydb-version }}
      YDB_CONNECTION_STRING: grpc://localhost:2136/local
      YDB_CONNECTION_STRING_SECURE: grpcs://localhost:2135/local
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-verion }}
      - name: Integration test
        run: | 
          cd src
          dotnet test --filter "Category=Integration" -f ${{ matrix.dotnet-target-framework }}
